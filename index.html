<!DOCTYPE html>
<html>
<title>Niamh OFlannagain</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body style="background-color:powderblue;">

<div class="w3-sidebar w3-bar-block w3-white w3-card" style="width:130px">
  <h5 class="w3-bar-item">Menu</h5>
  <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Ballet')">Ballet</button>
  <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Pilates')">Pilates</button>
  <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Experience')">Experience</button>
  <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Portfolio')">Portfolio</button>
  <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Other')">Other</button>
</div>

<div style="margin-left:130px">
  <!-- <div class="w3-padding">Pillallet Classes</div> -->

  <div id="Ballet" class="w3-container city w3-animate-opacity" style="display:none">
  	<img src="balletJump.PNG" alt="balletJump" style="width:50%" class="center">			
    <h2>Ballet</h2>
    <p>Classes offered</p>
    <p>Options</p>
  </div>


  <div id="Pilates" class="w3-container city w3-animate-left" style="display:none">
    <h2>Pilates</h2>
    <p>Classes offered</p> 
    <p>Certificate, training</p>
  </div> 


  <div id="Experience" class="w3-container city w3-animate-left" style="display:none">
  	<img src="ballet_stand.PNG" alt="ballet stand" style="width:5%" class="center">		
    <h2>Experience</h2>
    <p>Worked on:</p>
    <p>interviewed by:</p>
  </div>

  <div id="Portfolio" class="w3-container city w3-animate-left" style="display:none">
  	<img src="at_the_beach.PNG" alt="beach photo" style="width:100%" class="center">		
    <h2>Portfolio</h2>
    <p>Pictures and videos</p>
    <p>Maybe gifs, images slide in</p>
  </div>

  <div id="Other" class="w3-container city w3-animate-left" style="display:none">
    <h2>Other</h2>
    <p>Testing</p> 
 
  </div>


</div>

<script>
function openLink(evt, animName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("city");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
  }
  document.getElementById(animName).style.display = "block";
  evt.currentTarget.className += " w3-red";
}
</script>

</body>
</html>
